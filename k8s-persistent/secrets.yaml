apiVersion: v1
kind: Secret
metadata:
  name: cx-drs-secrets
  namespace: cx-drs
  labels:
    app: cx-drs-tool
type: Opaque
stringData:
  # Team A API Key (Read-only access)
  # Replace with your actual Team A API key
  CX_API_KEY_TEAMA: "your-team-a-api-key"
  
  # Team B API Key (Full access for migration)
  # Replace with your actual Team B API key
  CX_API_KEY_TEAMB: "your-team-b-api-key"