apiVersion: apps/v1
kind: Deployment
metadata:
  name: cx-drs-tool
  namespace: cx-drs-new
  labels:
    app: cx-drs-tool
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cx-drs-tool
  template:
    metadata:
      labels:
        app: cx-drs-tool
    spec:
      containers:
      - name: drs-tool
        image: ramthulsi12/cx-drs-tool:persistent
        imagePullPolicy: Always

        # Pull all env from ConfigMap + selective overrides
        envFrom:
        - configMapRef:
            name: cx-drs-config

        env:
        - name: CX_API_KEY_TEAMA
          valueFrom:
            secretKeyRef:
              name: cx-drs-secrets
              key: CX_API_KEY_TEAMA
        - name: CX_API_KEY_TEAMB
          valueFrom:
            secretKeyRef:
              name: cx-drs-secrets
              key: CX_API_KEY_TEAMB
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: cx-drs-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: cx-drs-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: S3_SYNC_SCHEDULE
          valueFrom:
            configMapKeyRef:
              name: cx-drs-config
              key: S3_SYNC_SCHEDULE
        - name: MIGRATION_SCHEDULE
          valueFrom:
            configMapKeyRef:
              name: cx-drs-config
              key: MIGRATION_SCHEDULE
        - name: CHECK_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: cx-drs-config
              key: CHECK_INTERVAL
        - name: S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: cx-drs-config
              key: S3_BUCKET_NAME
        - name: AWS_DEFAULT_REGION
          valueFrom:
            configMapKeyRef:
              name: cx-drs-config
              key: AWS_DEFAULT_REGION

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"

        volumeMounts:
        - name: outputs
          mountPath: /app/outputs
        - name: logs
          mountPath: /app/logs
        - name: state
          mountPath: /app/state
        - name: snapshots
          mountPath: /app/snapshots

        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - "ps aux | grep -v grep | grep -q supercronic"
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - "ps aux | grep -v grep | grep -q supercronic"
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

      volumes:
      - name: outputs
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: state
        emptyDir: {}
      - name: snapshots
        emptyDir: {}

      restartPolicy: Always